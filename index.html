<body>

  <!-- GIF at Top-Left -->
  <div id="gifContainer">
    <img src="./assets/IMAGES/clock.gif" alt="AI speaking">

  <!-- Voice Pulse Animation at Top-Right -->
  <div id="voiceAnimation"></div>

  <div class="clock-container">
    <div id="clock">00:00:00</div>
    <div id="date">Loading date...</div>
    <div id="weather">Weather: [Coming Soon]</div>

    <div class="controls">
      <button onclick="playGreeting()">üîä Play AI Voice</button>
      <button onclick="toggleTheme()">üåó Toggle Theme</button><br>
      <input type="time" id="alarmTime">

    </div>
  </div>

  <div class="footer"></div>

  <!-- Audio for AI Voice -->
  <audio id="aiGreeting" preload="auto" onended="hideVisuals()">
    <source src="./assets/AI-VOICE/playaivoice.mp3" type="audio/mpeg">
  </audio>
  <audio id="theme" preload="auto">
    <source src="./assets/AI-VOICE/Notify.mp3" type="audio/mpeg">
  </audio>
  <audio id="alarmbutton" preload="auto">
    <source src="./assets/AI-VOICE/alarmbutton.mp3" type="audio/mpeg">
  </audio>

  <!-- Audio for Alarm -->
  <audio id="alarmAudio" preload="auto">
    <source src="./assets/AI-VOICE/ring.mp3" type="audio/mpeg">
  </audio>
